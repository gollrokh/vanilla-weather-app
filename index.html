<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/7th.css">
    <title>7th week</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li id="day">
                Saturday, 09:41
            </li>
            <li id="situation">
                clear
            </li>
        </ul>
    </div>
        <div class="row"> 
           <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"> 21</strong>
                  <span class="units"><a href="#">°F</a> | °C</span>
                </span>
              </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>
                        Precipitation
                    </li>
                    <li id="humidity">
                        humidity=76%
                    </li>
                    <li id="wind">
                        wind
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <small class="opensrc">
        <br>
       <a href="https://github.com/gollrokh/vanilla-weather-app" target="_blank"> Open source By Golrokh</a>
    </small>
</div>
</div>
<script src="src/7th.js"></script>
</body>
</html>
